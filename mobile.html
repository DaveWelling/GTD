<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Integrity GTD</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link href="Content/jquery.mobile-1.3.0.min.css" rel="stylesheet" />
	<link href="Scripts/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="Scripts/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" />
	<link href="Content/appBootstrap.css" rel="stylesheet" />
	<style type="text/css">
		body {
			padding-top: 60px;
			padding-bottom: 40px;
		}

		.sidebar-nav {
			padding: 9px 0;
		}

		.hideHeading legend {
			display: none;
		}

		@media (max-width: 980px) {
			/* Enable use of floated navbar text */
			.navbar-text.pull-right {
				float: none;
				padding-left: 5px;
				padding-right: 5px;
			}
		}
	</style>
</head>
<body>
	<!-- See about using swipe to navigate:
		http://view.jquerymobile.com/1.3.0/docs/examples/swipe/swipe-page.php#&ui-state=dialog
		-->


	<div id="hierarchyPage" data-role="page">

		<div data-role="header">
			<h1>Tasks</h1>
			<a href="#filters" class="ui-btn-left" data-icon="arrow-l" data-direction="reverse">Filters</a>
		</div>

		<ul id="hierarchy"></ul>

		<div data-role="footer" style="text-align: center">
			<p style="margin-top: 7px">Integrity GTD</p>
		</div>
	</div>
	<div data-role="page" id="filters">
		<div data-role="header">
			<h1>Filters</h1>
			<a href="#hierarchyPage" class="ui-btn-right" data-icon="arrow-r" data-direction="reverse">Tasks</a>
		</div>
		
		<div id="taskFilters" data-role="content">
			
		</div>

		<div data-role="footer" style="text-align: center">
			<p style="margin-top: 7px">Integrity GTD</p>
		</div>
	</div>

	<div data-role="page" id="task">
		<div data-role="header">
			<h1>Task Details</h1>
			<a href="#hierarchyPage" class="ui-btn-left" data-icon="arrow-l" data-direction="reverse">Tasks</a>
		</div>

		<div data-role="content">
			<div id="descriptionsContainer" class="row-fluid">
			</div>
		</div>

		<div data-role="footer" style="text-align: center">
			<p style="margin-top: 7px">Integrity GTD</p>
		</div>
	</div>


	<script src="Scripts/app/constants.js"></script>
	<script id="node-template" type="text/template">
		<span data-taskId="<%= Id %>">
			<a class="taskTitle" href="#/task/<%= Id %>"><%= title %></a>
			<span class="taskAdd"></span>
		</span>
		<ul></ul>
	</script>
	<script src="Scripts/requireConfig.js" type="text/javascript"></script>
	<script data-main="main" src="Scripts/require.js"></script>
</body>
</html>
